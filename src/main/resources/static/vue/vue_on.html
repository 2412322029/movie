<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>


<body>

    <div id="app">
        <button v-on:click="counter++">++</button>
        <p>点击{{counter}}次</p>
        <button v-on:click="counter--">--</button>
        <button @click="f1">f1</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods:{
                f1(){
                    this.counter = 100;
                }
            }
        })
        
    </script>
</body>

</html>
