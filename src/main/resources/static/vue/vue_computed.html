<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    
    <div id="app">
        <p>{{changeName}}</p>
        <p>{{changeName}}</p>
        <p>{{changeName2()}}</p>
        <p>{{changeName2()}}</p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        var count = 1
        var app = new Vue({
            el: "#app",
            data: {
                uname: "张三"
            },
            computed: {
                changeName() {
                    count++;
                    return count + this.uname;
                }
            },
            methods: {
                changeName2() {
                    count++;
                    return count + this.uname;
                }
            }
        })
    </script>
</body>

</html>
