spring.application.name=movie

server.port=8080

server.servlet.context-path=/movie

server.tomcat.uri-encoding=utf-8

#---------------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/moviedb?characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#---------------------------

mybatis.mapper-locations=classpath:com.example.movie.dao/*.xml
mybatis.type-aliases-package=com.example.movie.pojo
#-----------------------------
logging.level.root=info
logging.level.com.example.movie.dao=debug